<h2 mat-dialog-title>Agregar Cliente</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="cliente.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="cliente.lastname" name="lastname" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Direcci√≥n</mat-label>
      <input matInput [(ngModel)]="cliente.address" name="address" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
