<div *ngIf="pagos.data.length === 0" ngSkipHydration>
  <p>No hay pagos registrados</p>
</div>
<table mat-table [dataSource]="pagos" class="mat-elevation-z8" ngSkipHydration>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let pago">{{ pago.id }}</td>
  </ng-container>

  <!-- Préstamo ID Column -->
  <ng-container matColumnDef="prestamo_id">
    <th mat-header-cell *matHeaderCellDef> Préstamo ID </th>
    <td mat-cell *matCellDef="let pago"> {{pago.prestamo_id}} </td>
  </ng-container>

  <!-- Monto Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let pago"> {{pago.amount}} </td>
  </ng-container>

  <!-- Fecha de Vencimiento Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha de Vencimiento </th>
    <td mat-cell *matCellDef="let pago"> {{pago.date}} </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let pago">
      <button mat-button color="primary" (click)="pagar(pago)" *ngIf="pago.status === 0">Pagar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
